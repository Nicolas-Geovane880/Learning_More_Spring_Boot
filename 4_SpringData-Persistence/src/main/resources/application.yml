spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testingSpringData
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
  server:
    error:
      include-stacktrace: never

logging:
  level:
    root: WARN
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: OFF



